<div [ngClass]="{'hidden lg:flex': isSidebarHidden}" class="transition-all duration-300 flex bg-white dark:bg-dark-gray h-full flex-col justify-between font-semibold p-6 text-grayish-blue dark:text-grayish-blue">
  <div class="flex flex-col gap-y-2">
    <span class="hover:text-light-grayish-blue hover:bg-dark-purple py-2 rounded-r-full font-normal">All Boards (3)</span>
    <button class="flex gap-2 py-2 hover:text-light-grayish-blue hover:bg-dark-purple rounded-r-full">
      <img src="assets/icon-board.svg" alt="" />
      <span>Platform Launch</span>
    </button>
    <button class="flex gap-2 py-2 hover:text-light-grayish-blue hover:bg-dark-purple rounded-r-full">
      <img src="assets/icon-board.svg" alt="" />
      <span>Marketing Plan</span>
    </button>
    <button class="flex gap-2 py-2 hover:text-light-grayish-blue hover:bg-dark-purple rounded-r-full">
      <img src="assets/icon-board.svg" alt="" />
      <span>Load Map</span>
    </button>
    <button class="flex gap-2 py-2 font-bold">
      <img src="assets/icon-board.svg" alt="" />
      <span class="text-dark-purple">+ Create New Board</span>
    </button>
  </div>

  <!-- Dark Mode Toggle Section -->
  <div class="flex flex-col">
    <div class="flex items-center justify-center gap-5 bg-light-grayish-blue dark:bg-grayish-dark md:h-12 relative">
      <img src="/assets/icon-light-theme.svg" alt="" />
      <label class="switch relative w-16 md:w-24">
        <span class="slider round absolute inset-0" (click)="toggleDarkMode()"></span>
      </label>
      <img src="/assets/icon-dark-theme.svg" alt="" />
    </div>

    <!-- Hide Sidebar Button -->
    <div (click)="toggleSidebar()" class="flex justify-start py-2">
      <button>
        <img class="mr-2" src="/assets/icon-hide-sidebar.svg" alt="hide-sidebar" />
      </button>
      <span>Hide Sidebar</span>
    </div>
  </div>
</div>
