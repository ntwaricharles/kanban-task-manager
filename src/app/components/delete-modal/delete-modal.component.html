<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
  (click)="close()"
>
  <div
    class="bg-white dark:bg-dark-gray rounded-lg shadow-lg p-6 w-11/12 max-w-md"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
      Delete this board?
    </h2>
    <p class="text-gray-600 dark:text-gray-400 mb-6">
      Are you sure you want to delete the ‘{{ boardName }}’ board? This action
      will remove all columns and tasks and cannot be reversed.
    </p>

    <div class="flex justify-between">
      <button
        (click)="confirmDeletion()"
        class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
      >
        Delete
      </button>
      <button
        (click)="close()"
        class="bg-gray-200 dark:bg-grayish-dark text-gray-800 dark:text-white px-4 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
